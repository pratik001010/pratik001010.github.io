<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik's Curiosity Feed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Wix+Madefor+Text:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #f8f9fa; /* Light background for the feed page */
            padding-top: 50px;
        }
        .container {
            max-width: 900px; /* Wider container for the feed */
        }
        h1.page-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 20px;
            font-size: 3rem;
            text-align: center;
        }
        .feed-item-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 3rem;
            transition: box-shadow 0.3s ease;
            background-color: #fff;
        }
        .feed-item-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .feed-item-card .feed-thumbnail {
            width: 100%;
            height: auto; 
            max-height: 300px; /* A bit taller */
            object-fit: cover;
            display: block; 
            border-bottom: 1px solid #e9ecef;
        }
        .feed-item-card .card-body {
            padding: 1.5rem;
        }
        .feed-item-card .feed-title {
            font-family: 'Wix Madefor Text', sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: #212529;
            line-height: 1.3;
        }
        .feed-item-card .feed-category {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .feed-item-card .feed-link {
            width: auto;
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
            padding: 10px 20px;
        }
        .feed-item-card .feed-link i {
            margin-right: 8px;
        }
        /* Mobile adjustment */
        @media (max-width: 767.98px) {
            h1.page-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1 class="page-title">My Curiosity Feed</h1>
                <p class="lead" style="font-size: 1.25rem;">
                    A live feed of videos, articles, and ideas I'm exploring right now.
                </p>
                <a href="index.html" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
            
            <div class="col-lg-8 col-md-10" id="feed-container">
                <div class="text-center" style="padding: 100px 0;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading feed...</p>
                </div>
            </div>
        </div>
    </div>

    <template id="feed-item-template">
        <div class="feed-item-card">
            <img class="feed-thumbnail" alt="Video Thumbnail">
            <div class="card-body">
                <h3 class="feed-title"></h3>
                <p class="feed-category"></p>
                <p class="feed-description"></p>
                <a href="#" target="_blank" class="btn btn-primary feed-link">
                    <i class="fas fa-book-open"></i> <span>Read More</span>
                </a>
            </div>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    // YouTube Thumbnail Extractor
    function getYouTubeThumbnail(url) {
        const videoIdMatch = url.match(/(?:\?v=|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=)([^&?]*)/);
        const videoId = videoIdMatch ? videoIdMatch[1] : null;
        return videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : null;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        // 1. Firebase config (from your project)
        const firebaseConfig = {
          apiKey: "AIzaSyB3huu_xP3Zw44BwjYWzJWnlQarSQtLQUk",
          authDomain: "meetpratik-website.firebaseapp.com",
          projectId: "meetpratik-website",
          storageBucket: "meetpratik-website.appspot.com",
          messagingSenderId: "357072055958",
          appId: "1:357072055958:web:99085f300f3ed428111cb7"
        };

        // 2. Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const feedContainer = document.getElementById('feed-container');
        const itemTemplate = document.getElementById('feed-item-template');

        async function loadFeed() {
            try {
                // Get documents from "curiosity-feed"
                const querySnapshot = await db.collection("curiosity-feed")
                                              .orderBy("timestamp", "desc")
                                              .get();
                
                if (querySnapshot.empty) {
                    feedContainer.innerHTML = "<p class='text-center mt-5'>No items in the feed yet. Check back soon!</p>";
                    return;
                }

                feedContainer.innerHTML = ""; // Clear placeholder

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const card = itemTemplate.content.cloneNode(true);
                    
                    // Fill data
                    card.querySelector('.feed-title').textContent = item.title;
                    card.querySelector('.feed-category').textContent = item.category;
                    card.querySelector('.feed-description').textContent = item.description || '';
                    card.querySelector('.feed-link').href = item.link;

                    // Thumbnail logic
                    const thumbnail = card.querySelector('.feed-thumbnail');
                    const linkSpan = card.querySelector('.feed-link span');
                    const icon = card.querySelector('.feed-link i');

                    if (item.link && (item.link.includes("youtube.com") || item.link.includes("youtu.be"))) {
                        const thumbnailUrl = getYouTubeThumbnail(item.link);
                        if (thumbnailUrl) {
                            thumbnail.src = thumbnailUrl;
                        }
                        icon.className = "fab fa-youtube";
                        linkSpan.textContent = " Watch Video";
                    } else {
                        thumbnail.remove();
                    }
                    
                    feedContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading feed:", error);
                feedContainer.innerHTML = "<p class='text-center mt-5 text-danger'>Error loading feed. Please check the console for errors.</p>";
            }
        }
        loadFeed();
    });
    </script>
</body>
</html>
